<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="options.js"></script>
  <title>Extension Sample</title>
</head>
<body>
<form>
  <label for="url">URL</label><br>
  <input type="text" id="url" name="url" size="70" value="url"><br><br>

  <label for="channel">Channel</label><br>
  <input type="text" id="channel" name="channel" size="70" value="channel"><br><br>

  <label for="username">Username</label><br>
  <input type="text" id="username" name="username" size="70" value="username"><br><br>

  <label for="start_text">Start text</label><br>
  <textarea id="start_text" name="start_text" rows="10" cols="70">start text</textarea><br><br>

  <label for="end_text">End text</label><br>
  <textarea id="end_text" name="end_text" rows="10" cols="70">end text</textarea><br><br>

</form>

<button id="save_btn">Save</button>

</body>
</html>
